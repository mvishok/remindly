name: remindly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.3+1
  date_time_picker: ^2.1.0
  timezone: ^0.9.4
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

flutter_native_splash:
  image: assets/images/splash.png
  color: "#03a9f4"
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: assets/images/splash.png
    icon_background_color: "#03a9f4"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/splash.png"